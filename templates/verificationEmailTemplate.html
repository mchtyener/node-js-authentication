<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-posta Doğrulama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      color: #555;
      margin: 10px 0;
    }

    .button {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>E-posta Doğrulaması</h1>
    <p>Merhaba,</p>
    <p>E-posta adresinizi doğrulamak için aşağıdaki butona tıklayın:</p>
    <a href="{{verificationLink}}" class="button">E-posta adresinizi doğrulayın</a>
    <p>Bağlantıya tıklayamazsanız, aşağıdaki bağlantıyı tarayıcınıza kopyalayın:</p>
    <p>{{verificationLink}}</p>
    <p>Teşekkürler,</p>
    <p class="footer">Your Company</p>
  </div>
</body>

</html>
